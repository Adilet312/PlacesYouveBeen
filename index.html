<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class= "container">
      <div class= "jumbotron">
      <h2>These are the places you've visited!</h2>
      </div>
      <form id="formID">
        <div class="form-group">
          <label for="">Country</label>
          <input type="text" id="countryID" class="form-control">
        </div>
        <div class="form-group">
          <label for="">City</label>
          <input type="text" id="cityID" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Time of Year</label>
          <input type="text" id="timeOfYearID" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Length of Stay</label>
          <input type="text" id="lengthOfStayID" class="form-control">
        </div>
        <button type="submit" class= "btn-info" name="button">Submit</button>
      </form>
      <div class="output">
        <ul id="listID">
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
